<mat-sidenav-container>
  <!-- USER Comments  -->
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end" id="side-nav">
    <app-comments [commentsArr]="commentsArr" (refreshComments)="getCommentsForAlbum($event)"></app-comments>
  </mat-sidenav>

  
  <mat-sidenav-content *ngIf="product">
    <mat-grid-list cols="8">
      <mat-grid-tile rowspan="4" colspan="4">
      <img [src]="product.cover" class="product-cover"/>
      <div id="pricetag">${{ product.price }}</div>
      </mat-grid-tile>
      <mat-grid-tile id="text-layout" colspan="3" rowspan="2">
      {{product.artist | uppercase }}
    </mat-grid-tile>
      <br>
    <mat-grid-tile colspan="3" rowspan="1" id="text-desc">
        <div id="fav" (click)="fav()">{{ favCnt }}</div><br>
      {{ product.album }}<br>
      {{product.desc}}
    </mat-grid-tile>

  </mat-grid-list>

 <button mat-button (click)="sidenav.open()" id="cmt-btn">View Comments</button>
  
</mat-sidenav-content>
</mat-sidenav-container>
<div *ngFor="let item of suggestions" style="width: 33%; float: left;">
    <div class="vinyl">
      <img [src]="item.cover" class="prod-cover" (click)="onSuggestedClick(item.id)"/>
    </div>
    <div class="text-st">
  {{ item.artist | uppercase }}<br>
  {{ item.album }}
</div>
</div>
