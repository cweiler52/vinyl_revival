<mat-sidenav-container>
  <!-- USER Comments  -->
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end" id="side-nav">
    <app-comments *ngIf="commentsArr" [commentsArr]="commentsArr" (refreshComments)="getCommentsForAlbum($event)"></app-comments>
  </mat-sidenav>

  
  <mat-sidenav-content *ngIf="product">
    <mat-grid-list cols="10" gutterSize="10px">
      <mat-grid-tile rowspan="5" colspan="4">
      <img [src]="product.cover" class="product-cover"/>
      <div id="pricetag">${{ product.price }}</div>
      </mat-grid-tile>
      <mat-grid-tile id="text-layout" colspan="4" rowspan="2">
        {{product.artist | uppercase }}
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="2">
        <div id="like">
            <mat-icon (click)="fav()">favorite</mat-icon> 
            <div id="fav">{{ favCnt }}</div>
        </div>
      </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2" id="text-desc">
      {{ product.album }}<br>
      {{product.desc}}
    </mat-grid-tile>
    <mat-grid-tile cols="2" rowspan="2"> </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <button mat-button (click)="sidenav.open()" id="cmt-btn">View Comments</button>    
    </mat-grid-tile>
  </mat-grid-list>

</mat-sidenav-content>
</mat-sidenav-container>
<div *ngFor="let item of suggestions" style="width: 33%; float: left;">
    <div class="vinyl">
      <img [src]="item.cover" class="prod-cover" (click)="onSuggestedClick(item.id)"/>
    </div>
    <div class="text-st">
  {{ item.artist | uppercase }}<br>
  {{ item.album }}
</div>
</div>
