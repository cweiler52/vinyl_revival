<mat-sidenav-container>
  <!-- USER FAV Collection  -->
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end" id="side-nav">
    USER FAVORITE COLLECTION EXAMPLE <br><br>
    <img src="{{ product.cover }}" width="60%"/>
  </mat-sidenav>

<mat-sidenav-content>
  <div class="grid-container">
    <div id="fav" (click)="fav()">{{ favCnt }}</div>
    <div class="vinyl">
      <img src="{{ product.cover }}" class="prod-cover"/>
    </div>
    <div id="text-layout"> {{product.artist | uppercase }}<br>
      <hr id="stripe">
      {{ product.album }}<br>
      <div id="desc-st">{{product.desc}}</div><br>
      <div id="price-st">${{ product.price }}</div><br>
      <button mat-button (click)="sidenav.open()">Collection</button>
    </div>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>

<br>
<mat-expansion-panel (opened)="panelOpenState = true"
                      (closed)="panelOpenState = false" id="ep-size">
                    
   <mat-expansion-panel-header>
 
    </mat-expansion-panel-header>
     <!-- <mat-panel-description> -->
       <h4>COMMENTS: <span *ngIf="commentCnt !== 0">{{ commentCnt }}</span></h4>
       <div *ngFor="let text of product.comments" id="cmt-st">
         <div id="cmt-name-st"><b>{{text.user.name}}:</b></div>
         {{text.comment}}
        </div>
      <!-- </mat-panel-description> -->
</mat-expansion-panel>
