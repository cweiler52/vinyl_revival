<div class="container">
    <div class="inner">
      <div class="panel panel-left">
        <div class="panel-content">
          <div class="image-background">
          </div>
        </div>
      </div>
      <div class="panel panel-right">
        <div class="panel-content">
            <div class="form">
                <h1>Contact Us</h1>
                <form action="https://formspree.io/arrhenri@gmail.com" method="POST">
                  <div class="control-group">
                    <div class="group">
                      <label>Name</label>
                      <input type="text" class="form-control" placeholder="Your Name" id="name" required
                        data-validation-required-message="Please enter your name" name="name">
                      <p class="help-block text-danger"></p>
                    </div><br>
                  </div>
                  <div class="group">
                    <div class="group">
                      <label>Email Address</label>
                      <input type="email" class="form-control" placeholder="Your Email" id="email" required
                        data-validation-required-message="Please enter your email" name="_replyto">
                      <p class="help-block text-danger"></p>
                    </div><br>
                  </div>
                  <div class="group">
                    <div class="group">
                      <textarea class="form-control" rows="7" placeholder="Your Message" id="message" required
                        data-validation-required-message="Please leave a message" name="message"></textarea>
                      <p class="help-block text-danger"></p>
                    </div><br>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="send-btn">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
