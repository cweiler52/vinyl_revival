<mat-sidenav-container>
  <!-- USER Comments  -->
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end" id="side-nav">
      <h4>COMMENTS: <span *ngIf="commentCnt !== 0">{{ commentCnt }}</span></h4>
      <div *ngFor="let text of product.comments" id="cmt-st">
        <div id="cmt-name-st"><b>{{text.user.name}}:</b></div>
        {{text.comment}}
       </div>
  </mat-sidenav>

<mat-sidenav-content>
  <div class="grid-container" *ngIf="product">
    <div class="vinyl">
      <img [src]="product.cover" class="prod-cover"/>
    </div>
    <div id="fav" (click)="fav()">{{ favCnt }}</div>
    <div id="text-layout"> {{product.artist | uppercase }}<br>
      {{ product.album }}<br>
      {{product.desc}}<br>
      ${{ product.price }}<br>
      <button mat-button (click)="sidenav.open()" id="cmt-btn">View Comments</button>
    </div>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>

<mat-expansion-panel (opened)="panelOpenState = true"
                      (closed)="panelOpenState = false" id="ep-size">
                    
  <mat-expansion-panel-header>
    <mat-panel-description>
      <button id="cmt-btn">View Comments</button>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <h3>COMMENTS: <span *ngIf="commentCnt !== 0">{{ commentCnt }}</span></h3>
  <div *ngIf="commentCnt !== 0">
    <div *ngFor="let text of commentsArr">
      {{text.user.name}}:
      {{text.comment}}
    </div>
  </div>
</mat-expansion-panel>
<div *ngFor="let item of suggestions" style="width: 33%; float: left;">
  <div class="vinyl">
    <img [src]="item.cover" class="prod-cover"/>
  </div>
  {{ item.artist | uppercase }}<br>
  {{ item.album }}<br>
</div>
