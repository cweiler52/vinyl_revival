<form>

  <label for="artist"> Artist </label>
  <input
  [(ngModel)]="createData.artist"
  type="text"
  name="artist"
  required>

  <label for="album"> Album </label>
  <input
  [(ngModel)]="createData.album"
  type="text"
  name="album"
  required>

  <label for="cover"> Cover Art </label>
  <input
  [(ngModel)]="createData.cover"
  type="text"
  name="cover"
  required>

  <label for="price"> Price </label>
  <input
  [(ngModel)]="createData.price"
  type="text"
  name="price"
  required>
  
  <label for="description"> Description </label>
  <input
  [(ngModel)]="createData.description"
  type="text"
  name="description"
  required>

  <button
  type="button" (click)="onCreate()">
   Submit </button>
</form>
